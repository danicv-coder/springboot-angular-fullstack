<mat-toolbar color="primary">
  <span class="fill-remaining-space">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      #menuTrigger="matMenuTrigger"
      (mouseover)="menuTrigger.openMenu()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <span (mouseleave)="menuTrigger.closeMenu()">
        <button mat-menu-item>
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-menu-item>
          <mat-icon>people_outline</mat-icon>
          <span routerLink="/clientes/formulario">Nuevo cliente</span>
        </button>
        <button mat-menu-item >
          <mat-icon>videocam</mat-icon>
          <span routerLink="/directivas">Directivas</span>
        </button>
        <button mat-menu-item>
          <mat-icon>people_outline</mat-icon>
          <span routerLink="/clientes">Clientes</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </span>
    </mat-menu>
  </span>
  <span class="fill-remaining-space">Clientes App</span>
</mat-toolbar>
