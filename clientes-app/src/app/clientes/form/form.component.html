<mat-card>
<mat-card-header>
  <mat-card-title>Nuevo Cliente</mat-card-title>
</mat-card-header>
<mat-card-content>
  <form (ngSubmit)="create()" class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre..." [(ngModel)]="cliente.nombre" name="nombre">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput placeholder="Apellido..."  [(ngModel)]="cliente.apellido" name="apellido">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email..."  [(ngModel)]="cliente.email" name="email">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary">Crear</button>
  </form>
</mat-card-content>
</mat-card>
